<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Java Servlet JSON</title>
        <script src="js/jquery.1.9.1.min.js"></script>
        <!-- bootstrap just to have good looking page -->
        <link href="data/bootstrap.css" type="text/css" rel="stylesheet" />
        <!-- we code these -->
        <script src="js/myfunctions.js"></script>
    </head>
 
    <body>
        <h1 style="text-align:center">jQuery - Parse JSON <br></h1> 
        <p>
            <button class="btn btn-primary" type="button" onclick="show()">Show</button>
        </p>
 
        <!-- display all articles -->
        <div style="width:700px;padding:20px;S">
            <h5 style="text-align:center"><i style="color:#ccc"><small>Articles</small></i></h5>
 
          
        
        <script>
$(document).ready(function(){

var json = [{"name": "name1","email":"email1@domain.com"},{"name": "name2","link":"email2@domain.com"}];
//while running this code the template will be appended in your div with json data
$("#tbody").jPut({
    jsonData:json,
    //ajax_url:"youfile.json",  if you want to call from a json file
    name:"tbody_template",
});

});
</script>   

<table jput="t_template">
 <tbody jput="tbody_template">
     <tr>
         <td>{{name}}</td>
         <td>{{email}}</td>
     </tr>
 </tbody>
</table>

<table>
 <tbody id="tbody">
 </tbody>
</table>
        
        
        
        
        
        </div>
    </body> 
</html>
